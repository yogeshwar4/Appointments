<div class="bg-light text-dark p-4">
    <dl>
        <h3>Edit Appointment</h3>
        <dl>
            <dt>Appointment Id</dt>
            <dd> <input type="number" id="txtId" class="form-control"> </dd>
            <dt>Title</dt>
            <dd> <input type="text" id="txtTitle" class="form-control" > </dd>
            <dt>Description</dt>
            <dd> <textarea rows="4" cols="40" id="txtDescription" class="form-control" ></textarea> </dd>
            <dt>Date & Time </dt>
            <dd> <input type="datetime-local" id="txtDate" class="form-control" > </dd>
        </dl>
        <button id="btnSave" class="btn btn-success" >Save</button>
        <button id="btnEditCancel" class="btn btn-danger ms-2" >Cancel</button>
    </dl>

</div>
