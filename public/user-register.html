<div class="w-100 bg-light p-4 rounded ">
    <h2 class="bi bi-person-fill">Register User</h2>
    <dl>
        <dt>User Id</dt>
        <dd> <input type="text" id="txtRUserId" class="form-control" > </dd>
        <dd id="lblUserIdError" ></dd>
        <dt>User Name</dt>
        <dd> <input type="text" id="txtRUserName" class="form-control" > </dd>
        <dt>Password</dt>
        <dd> <input type="Password" id="txtRPassword" class="form-control" > </dd>
        <dt>Email</dt>
        <dd> <input type="email" id="txtREmail" class="form-control" > </dd>
        <dt>Mobile</dt>
        <dd> <input type="text" id="txtRMobile" class="form-control" > </dd>
    </dl>
    <div class="d-flex justify-content-between">
        <button class="btn btn-warning w-100" id="btnRegister">Register</button>
        <button class="btn btn-danger ms-2" id="btnCancel">Cancel</button>

    </div>


</div>
